<!DOCTYPE html>
<html lang="en">
<head>
<script src="https://d3js.org/d3.v6.js"></script>
<link rel="stylesheet" href="style.css">
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-omnivore@0.3.4/leaflet-omnivore.min.js"></script>
</head>
<body>
    
    <div id="video-container">
        <div id="video-title">
            <h2 class="font1">CAESAR <span class="font2">TF06</span></h2>
            <label for="flight-select" class="font1">Select Flight:</label>
            <select id="flight-select" class="font2"></select>
            <label for="variable-select" class="font1">Select Variable:</label>
            <select id="variable-select" class="font2"></select>
        </div>
        <video id="myVideo" controls>
            <source src="rf04.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>        
        <div id="map">
            <div class=" video-overlay">
                <h2><span id="current-time"></span></h2>
            <!-- <h1>Project: CAESAR</h1> -->
        </div>
        </div>
    </div>
    <div id="overlay">
        <button id="playButton">Play Video</button>
    </div>
    <main>
        <div id="graph-container">
            <div id="my_dataviz"></div>
            <div id="chart2"></div>
            <div id="chart3"></div>
            <div id="chart4"></div>
            </div>
        <div id="image-container">
            <div id="F2DS"> </div>
            <div id="HVPS"> </div>
        </div>
    </main>

<script src="chartselect.js"></script>
<script src="animatedchart.js"></script>
<script src="mapmap.js"></script>
<script>
    // Ensure the video starts playing as soon as the page is fully loaded
    window.addEventListener('load', function() {
        const video = document.getElementById('myVideo');
        const playButton = document.getElementById('playButton');
        const overlay = document.getElementById('overlay');
        // Show the play button if autoplay is blocked
        video.addEventListener('play', function() {
            overlay.style.display = 'none';
        });

        video.addEventListener('pause', function() {
            playButton.style.display = 'block';
        });

        playButton.addEventListener('click', function() {
            video.play().catch(error => {
                console.error('Error attempting to play video:', error);
            });
        });

        // Try to autoplay the video
        video.play().catch(error => {
            console.error('Autoplay was prevented:', error);
            overlay.style.display = 'block'; // Show the play button if autoplay is blocked
        });
    });
</script>
</body>
</html>
